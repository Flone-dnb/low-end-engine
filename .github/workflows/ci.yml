name: All

on: [push, pull_request, pull_request_review]

jobs:
  build-tests-windows:
    name: Build and run tests on Windows
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Pull submodules
      run: git submodule update --init --recursive
    - name: Install dependencies
      run: |
        choco install ninja doxygen.install
        Copy "C:\Program Files\doxygen\bin\doxygen.exe" "C:\ProgramData\Chocolatey\bin\doxygen.exe"
        Import-Module $env:ChocolateyInstall\helpers\chocolateyProfile.psm1
        refreshenv
        cmake --version
        clang --version
        echo "Installed doxygen of version $(doxygen -v)."
    - name: Create build directory
      run: mkdir build
    - name: Build (debug)
      run: |
        cmake -G "Visual Studio 17 2022" -DCMAKE_BUILD_TYPE=Debug ..
        cmake --build . --config Debug
      working-directory: build
    - name: Test (debug)
      run: |
        cmake -G "Visual Studio 17 2022" -DCMAKE_BUILD_TYPE=Debug ..
        cmake --build . --target engine_tests --config Debug
        xcopy .\OUTPUT\engine_tests\Debug\Debug\ .\OUTPUT\engine_tests\Debug\ /s /e /y
        ./OUTPUT/engine_tests/engine_tests.exe
      working-directory: build
    - name: Build (release)
      run: |
        cmake -G "Visual Studio 17 2022" -DCMAKE_BUILD_TYPE=Release ..
        cmake --build . --config Release
      working-directory: build
    - name: Test (release)
      run: |
        cmake -G "Visual Studio 17 2022" -DCMAKE_BUILD_TYPE=Release ..
        cmake --build . --target engine_tests --config Release
        xcopy .\OUTPUT\engine_tests\Release\Release\ .\OUTPUT\engine_tests\Release\ /s /e /y
        ./OUTPUT/engine_tests/engine_tests.exe
      working-directory: build
